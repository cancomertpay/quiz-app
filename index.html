<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Our-CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="btn-start">
        <button class="btn btn-warning btn-lg btn_start">Start Quiz</button>
    </div>
    
    <div class="card quiz-box">
        <header class="card-header">
            <div class="title">Quiz App</div>
            <div class="timer">
                <div class="time_text">Kalan Süre</div>
                <div class="time_second">10</div>
                <div class="time_line"></div>
            </div>
        </header>
        <section class="card-body">
            <div class="question-text">
                
            </div>
            <div class="option-list">
                
            </div>
        </section>
        <footer class="card-footer">
            <div class="question_index">
                
            </div>
            <button class="btn_next btn btn-primary btn-sm">Sonraki Soru</button>
        </footer>
    </div>

    <div class="card score_box">
        <div class="icon"><i class="fas fa-crown"></i></div>
        <div class="score_text"></div>
        <div class="buttons">
            <button class="btn btn-warning btn_replay">Tekrar Başlat</button>
            <button class="btn btn-warning btn_quit">Testi Bitir</button>
        </div>
    </div>

    <!-- BootStrap-JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <!-- Our-JS -->
    <script src="soru.js"></script>
    <script src="quiz.js"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
